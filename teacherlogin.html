<html>

<head>
    <title>Teacher login system</title>
</head>

<body>
    <style>
        body {
            background:rgb(69, 54, 54);
        }

        #frm {
            border: solid gray 1px;
            width: 25%;
            border-radius: 2px;
            margin: 120px auto;
            background: white;
            padding: 50px;
            font-size: 30px;
        }

        #btn {
            color: #fff;
            background: #337ab7;
            padding: 7px;
            margin-left: 30%;
        }
    </style>
    <div id="frm">
        <h1>Login</h1>
        <form name="f1" action="teacherlogin.php" onsubmit="return validation()" method="POST">
            <p>
                <label> UserName: </label>
                <input type="text" id="user" name="user" />
            </p>
            <p>
                <label> Password: </label>
                <input type="password" id="pass" name="pass" />
            </p>
            <p>
                <a href="teachernav.html">
                    <input type="submit" id="btn" value="Login" style="margin: right 20px ;" />
                </a>
            </p>
        </form>
    </div>
    <script>
        function validation() {
            var id = document.f1.user.value;
            var ps = document.f1.pass.value;
            if (id.length == "" && ps.length == "") {
                alert("User Name and Password fields are empty");
                return false;
            }
            else {
                if (id.length == "") {
                    alert("User Name is empty");
                    return false;
                }
                if (ps.length == "") {
                    alert("Password field is empty");
                    return false;
                }
            }
        }
    </script>
</body>

</html>
